    <h3>《曾国藩传》有感</h3>
    <p>
    &emsp;在家的这些天接触的书籍中最有深刻印象的应属《曾国藩》这本书了吧。
    </p>
    <p>
    &emsp;曾国藩，凡人一枚，在天赋上并不是如何惊才艳艳，技惊四座。他就只是一个平凡人而已，
   不管是长相、能力都不能算是一流。在那个战乱频繁的时代，他是一个普通得不能再普通的人。
    </p>
    <p>
    &emsp;书中的一个“挺”字，道明了他这一传奇的一生，大智若愚，大巧若拙。
    </p>
    <p>
    &emsp;在现在这个尚巧的时代，尚拙也许是一种大智慧。守住初心，耐住寂寞，风雨兼程，
    总能在有限的一生里，做一些可以让自己值得骄傲的事情。加油，少年，把握好现在~
    </p>
